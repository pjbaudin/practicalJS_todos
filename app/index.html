<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>JS Todo App</title>
    <meta name="description" content="JS Todo App">
    <meta name="author" content="PB">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Welcome to your Todo App!</h1>

        <h2>Todo list</h2>
    </div>
    <hr>
    <div class="container">
        <button type="button" class="btn btn-success" onclick="handlers.displayTodos()">Display Todos</button>
        <button type="button" class="btn btn-warning" onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <hr>
    <div class="container">
        <p class="lead">Add your todo here:</p>
        <div class="form-inline">
            <input id="addTodoInput" type="text" class="form-control">
            <button type="button" class="btn btn-primary col-mb-2" onclick="handlers.addTodo()">Add todo</button>
        </div>
    </div>


    <script src="./js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
